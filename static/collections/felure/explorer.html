		<style>
			body {
				margin: 0;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #fff;
			}

			#container {
				font-family: Avenir, Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-align: center;
				color: #2c3e50;
				display: block;
				max-width: calc(100vw);
				max-height: calc(100vh);
				height: auto !important;
				width: auto !important;
			}

			canvas {
				display: block;
				max-width: 100%;
				max-height: 100%;
				width: 100%;
				height: auto;
				transform: none !important;
			}

			.details {
				position: fixed;
				bottom: 0;
				transform: translateY(100%);
				transition: transform 0.3s ease-in-out;
			}
			.details::before {
				content: '';
				position: absolute;
				top: -100px;
				height: 100px;
				left: 0;
				right: 0;
				cursor: pointer;
			}
			.details::after {
				pointer-events: none;
				content: '';
				position: absolute;
				top: -20px;
				left: 50%;
				background: var(--color);
				transform: translate(-50%);
				height: 3px;
				width: 100px;
				transition: opacity 0.3s ease-in-out;
			}
			.details__actions {
				position: relative;
				z-index: 1;
				background: var(--actions-color);
				color: #000;
				display: flex;
				justify-content: center;
				padding-left: 20px;
				padding-right: 13px;
				border-top-left-radius: 2px;
				border-top-right-radius: 2px;
				backdrop-filter: blur(10px);
			}
			.details:focus-within,
			.details.open {
				transform: none;
			}
			.details:focus-within::after,
			.details.open::after {
				opacity: 0;
			}
			.details:focus-within::before,
			.details.open::before {
				cursor: default;
				top: auto;
				bottom: 0;
				left: 50%;
				width: 100vw;
				height: 100vh;
				transform: translate(-50%);
			}
			.details > * {
				pointer-events: none;
			}
			.details.open > * {
				pointer-events: all;
			}

			.details button,
			.details a {
				background: none;
				border: none;
				color: currentColor;
				cursor: pointer;
				padding: 1rem 1rem 1rem 1rem;
				transition: opacity 0.3s ease;
				font-size: 0.8rem;
				font-family: 'Liberation Sans', Arial, Helvetica, sans-serif;
			}

			.details button:focus,
			.details button:hover,
			.details a:focus,
			.details a:hover {
				outline: none;
				opacity: 0.4;
			}

			.details__prev svg,
			.details__next svg,
			.details__close svg {
				height: 15px;
				width: 20px;
			}

			.details .details__open {
				box-sizing: content-box;
				letter-spacing: 0.5em;
				line-height: 45px;
				height: 45px;
				padding-top: 0.9rem;
				text-transform: uppercase;
				margin-left: 0.5em;
				font-weight: 500;
				text-decoration: none;
			}
		</style>
